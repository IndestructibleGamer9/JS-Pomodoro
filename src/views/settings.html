<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/styles/settings.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script type="module" src="/js/app.js"></script>
</head>

<body>
    <nav class="navbar">
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="/" class="navbar__link"><i data-feather="clock"></i><span>Pomodoro</span></a>
            </li>
            <li class="navbar__item">
                <a href="/statistics" class="navbar__link"><i data-feather="bar-chart"></i><span>Statistics</span></a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link"><i data-feather="help-circle"></i><span>Help</span></a>
            </li>
            <li class="navbar__item">
                <a href="#" class="navbar__link"><i data-feather="settings"></i><span>Settings</span></a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1>Settings</h1>
        <div class="form">
            <h2>Focus Time (min)</h2>
            <div class="slider">
                <input type="range" id="fslider" min="20" max="60" value="25">
                <div id="frangevalue">25</div>
            </div>
            <h2>Rest Time (min)</h2>
            <div class="slider">
                <input type="range" id="rslider" min="5" max="20" value="5">
                <div id="rrangevalue">5</div>
            </div>
            <h2>Break Time (min)</h2>
            <div class="slider">
                <input type="range" id="bslider" min="15" max="40" value="25">
                <div id="brangevalue">25</div>
            </div>
        </div>
    </div>
</body>

<script src="/js/components/settings.js"></script>

</html>
